<div class="container" style="margin-top: 5%">
  <div class="row">
    <div class="col">
      <div class="card" *ngIf="followers$ | async; let followers">
        <h3 class="card-header">followers ({{followers.length}})</h3>
        <ul class="card-body">
          <li *ngFor="let follower of user.followers">
            <app-follower [user]="follower"></app-follower>
          </li>
        </ul>
      </div>
    </div>
    <div class="col">
      <div class="card" *ngIf="following$ | async; let following">
        <h3 class="card-header">following ({{following.length}})</h3>
        <ul class="card-body">
          <li *ngFor="let follower of user.following">
            <app-follower [user]="follower"></app-follower>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
